<!DOCTYPE html>
<!-- <html> -->
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type=" " text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="heading">
        <h1 class="text-center"> Calculator</h1>
    </div>
    <div class="container bg center">
        <div class="rows">
            <input class="input" type="text" />
        </div>
        <div class="rows">
            <button class="button" id="grey">AC</button>
            <button class="button" id="grey">()</button>
            <button class="button" id="grey">%</button>
            <button class="button" id="btn">/</button>
        </div>
        <div class="rows">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="btn">*</button>
        </div>
        <div class="rows">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="btn">-</button>
        </div>
        <div class="rows">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="btn">+</button>
        </div>
        <div class="rows">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">C</button>
            <button class="button" id="btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
